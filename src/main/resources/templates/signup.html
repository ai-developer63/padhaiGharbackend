<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5 ">

			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="logo.png" width="100%" height="400px">
				</div>

				<div
					class="col-md-6 p-5 mt-5 shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card">
						<div class="card-header"></div>
						<p class="fs-4 text-center">Register</p>
					</div>
					<div class="card-body">
						<th:block th:if="${succMsg}">
							<p class="text-success fw-bold text-center mt-3">[[${succMsg}]]</p>
							<th:block th:text="${@commonServicesImp.removeSessionMessage}"></th:block>
						</th:block>
						<!-- For Error Message -->
						<th:block th:if="${errorMsg}">
							<p class="text-danger text-center fw-bold mt-3">[[${errorMsg}]]</p>
							
						</th:block>
						<form action="/saveUser" method="post"
							enctype="multipart/form-data">
							<input type="hidden" name="deviceID" value="web bata kolle ko ho">
							<div class="row mb-3">
								<div class="col">
									<label class="form-label">Name</label> <input required
										class="form-control" name="name" type="text">
								</div>
								<div class="col">
									<label class="form-label">Mobile Number</label> <input required
										class="form-control" name="phoneNumber" type="number">
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">Email</label> <input required
									class="form-control" name="emailId" type="email">
							</div>


							<div class="row mb-3">
								<div class="col">
									<label class="form-label">Password</label> <input required
										class="form-control" name="password" type="password">
								</div>
								<div class="col">
									<label class="form-label">Confirm Password</label> <input
										required class="form-control" name="cpassword" type="password">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col">
									<label class="form-label">Refer By</label> <input
										class="form-control" name="Refer" type="text">
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Profile Image</label> <input
									class="form-control" name="img" type="file">
							</div>



							<button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
						</form>
					</div>

					<div class="card-footer text-center">
						<br> Have account <a href="/signin"
							class="text-decoration-none">Login</a>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>
</html>
