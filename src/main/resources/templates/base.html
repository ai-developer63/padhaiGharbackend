<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Padhai Ghar</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

<link rel="stylesheet" href="/css/style.css">
<style>
    /* Full page & flex layout */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    main.content {
        flex-grow: 1; /* ensures footer is pushed down */
    }

    /* Sticky footer */
    footer {
        background-color: #0d6efd;
        color: white;
        padding: 10px 0;
    }

    footer p, footer .copyright {
        margin: 0;
    }

    /* Editor container styling */
    #editor-container {
        height: 200px;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        padding: 0.5rem;
        background-color: #fff;
    }

    /* Dashboard cards hover effect */
    .card-hover:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        
 

    }
           .banner-thumb:hover {
    transform: scale(1.05);
    transition: transform 0.2s;
}

.image-preview {
    width: 120px;
    height: 120px;
    border: 2px dashed #ccc;
    border-radius: 10px;
    object-fit: cover;
    display: none; /* hidden by default, shown when src set */
}
.img-clickable { cursor: pointer; }
</style>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="${isAdmin} ? '/admin' : '/index'"><i
				class="fa-solid fa-chalkboard-user"></i> Padhai Ghar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item" th:if="${!(isLoggedIn ?: false)}">
					    <a class="nav-link active" href="/signin">
					        <i class="fa-solid fa-right-to-bracket"></i> Login
					    </a>
					</li>
					<li class="nav-item" th:if="${!(isLoggedIn ?: false)}">
					    <a class="nav-link active" href="/register">Register</a>
					</li>
					<li class="nav-item" th:if="${isLoggedIn ?: false}">
					    <a class="nav-link active" href="/logout">
					        <i class="fa-solid fa-right-from-bracket"></i> Logout
					    </a>
					</li>
					<li class="nav-item" th:if="${isAdmin ?: false}">
					    <a class="nav-link active" href="/admin">Admin</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

    <!-- Content Wrapper -->
    <main class="content" th:insert="${content}"></main>

    <!-- Footer -->
    <footer class="container-fluid p-3 bg-primary text-center text-white mt-auto">
        <p><i class="fa-solid fa-chalkboard-user"></i>  Padhai Ghar</p>
        <div class="copyright">
            &copy; 1999 - 2025 Subhakhar Bhandari. All Rights Reserved.
        </div>
    </footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>


</body>
</html>
