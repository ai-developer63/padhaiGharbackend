<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Forget Password</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5 ">
			<div class="row justify-content-center">
				<div class="col-lg-6 col-md-8">
					<div class="card p-4 p-md-5 form-card">
						<div class="card-body">
							<div class="text-center">
								<h2 class="card-title fw-bold">Forgot Password?</h2>
								<p class="card-text text-muted mt-2">Don't worry, we'll send
									a one-time password (OTP) to your email.</p>
								<!-- Success Message -->
								<th:block th:if="${succMsg}">
									<p class="text-success fw-bold text-center mt-3">[[${succMsg}]]</p>
								</th:block>

								<!-- Error Message -->
								<th:block th:if="${errorMsg}">
									<p class="text-danger text-center fw-bold mt-3">[[${errorMsg}]]</p>
								</th:block>
							</div>
							<form class="mt-4" th:action="@{/forgot}" method="POST">
								<div class="mb-3">
									<label for="email" class="form-label fw-bold">Email
										Address</label> <input type="email" class="form-control" id="email"
										name="email" placeholder="name@example.com" required>
								</div>
								<div class="d-grid gap-2 mt-4">
									<button type="submit" class="btn btn-primary btn-lg">Send
										Reset Link</button>
								</div>
							</form>
							<div class="text-center mt-4">
								<p class="text-muted">
									Remember your password? <a href="/signin"
										class="text-decoration-none">Sign in here</a>
								</p>
								<p class="text-muted">
									Don't have an account? <a href="/register"
										class="text-decoration-none">Create an account</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
