<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
	<section>
	 <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>

		<div class="container mt-5 p-5 ">

			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="logo.png" width="100%" height="400px">
				</div>

				<div
					class="col-md-6 p-5 mt-5 shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card">
						<div class="card-header"></div>
						<p class="fs-4 text-center">Login</p>
						
						<div th:if="${param.error}" class="alert alert-danger"> Invalid email & Password</div>
						
						<div th:if="${param.logout}" class="alert alert-success"> Logout successfully</div>
					</div>
					<div class="card-body">
					<span th:text="${@commonServiceImp.removeSessionMessage()}"></span>
							
								<form action="/signin" method="post">

									<div class="mb-3 mt-3">
										<label class="form-label">Email / Phone Number</label> <input
											class="form-control" name="username" type="text">
									</div>

									<div class="mb-3 mt-3">
										<label class="form-label">Password</label> <input
											class="form-control" name="password" type="password">
									</div>
									<button type="submit"
										class="btn bg-primary text-white col-md-12">Login</button>
								</form>
					</div>

					<div class="card-footer text-center">

						<a href="/forgetpassword" class="text-decoration-none">Forget password</a> <br>Don't
						have account <a href="/register" class="text-decoration-none">Create
							a account</a>
					</div>

				</div>
			</div>
		</div>



	</section>
</body>
</html>
