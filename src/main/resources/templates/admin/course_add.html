<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<section>

<div class="container mt-4">
    <h3>Add New Course</h3>

    <form th:action="@{/admin/course/save}" th:object="${course}" method="post">

        <!-- Course Name -->
        <div class="mb-3">
            <label class="form-label">Course Name</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>

        <!-- Logo -->
        <div class="mb-3">
            <label class="form-label">Logo URL</label>
            <input type="text" class="form-control" th:field="*{logo}">
        </div>

        <!-- Category Dropdown -->
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" th:field="*{categoryId}">
                <option value="">-- Select Category --</option>
                <option th:each="cat : ${categoryList}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"></option>
            </select>
        </div>

        <!-- Teacher Dropdown -->
        <div class="mb-3">
            <label class="form-label">Teacher</label>
            <select class="form-select" th:field="*{teacherId}">
                <option value="">-- Select Teacher --</option>
                <option th:each="t : ${teacherList}"
                        th:value="${t.id}"
                        th:text="${t.name}"></option>
            </select>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
        </div>

        <!-- Search Tags -->
        <div class="mb-3">
            <label class="form-label">Search Tags</label>
            <input type="text" class="form-control" th:field="*{searchTags}">
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" th:field="*{price}">
        </div>

        <!-- Is Active -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{isActive}">
            <label class="form-check-label">Active</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Course</button>

    </form>

</div>

</section>
</body>
</html>
