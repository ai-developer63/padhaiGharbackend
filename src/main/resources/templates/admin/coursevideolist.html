<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Video Management</title>
</head>
<body>
<section class="container my-5 py-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Video Management</h2>
        <a th:href="@{/admin/courses/videos/{id}(id=${courseId})}"  class="btn btn-success">
            <i class="fa-solid fa-plus"></i> Add Video
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Paid?</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="video, iterStat : ${videos}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${video.title}"></td>
                        <td th:text="${video.authorname}"></td>
                        <td>
                            <span th:text="${video.isPaid ? 'Paid' : 'Free'}"
                                  th:classappend="${video.isPaid ? 'badge bg-success' : 'badge bg-secondary'}"></span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/admin/courses/videos/edit/{id}(id=${video.id})}" 
                               class="btn btn-sm btn-primary me-2">
                                <i class="fa-solid fa-pen-to-square"></i> Edit
                            </a>
                            <a th:href="@{/admin/courses/videos/delete/{id}(id=${video.id})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this video?');">
                                <i class="fa-solid fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(videos)}">
                        <td colspan="5" class="text-center text-muted py-3">
                            No videos found.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
</body>
</html>
