<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>UserViewer</title>
</head>
<body>
<section class="container mt-5 pt-4">

    <!-- Heading -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">
            <i class="fa-solid fa-users"></i> User Dashboard
        </h2>
    </div>

    <!-- Filter Card -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/admin/allusers}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label for="lastActive" class="form-label">Last Active</label>
                    <input type="text" id="lastActive" name="lastActive" class="form-control"
                           placeholder="YYYY-MM-DD" th:value="${lastActive}">
                </div>
                <div class="col-md-4">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" id="country" name="country" class="form-control"
                           placeholder="Country" th:value="${country}">
                </div>
                <div class="col-md-4">
                    <label for="refer" class="form-label">Refer</label>
                    <input type="text" id="refer" name="refer" class="form-control"
                           placeholder="Referral Code" th:value="${refer}">
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-filter"></i> Filter
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- User Table Card -->
<div class="card shadow-sm">
    <div class="card-body">
        <h5 class="card-title mb-3 text-secondary"><i class="fa-solid fa-table"></i> Users</h5>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>#ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Country</th>
                        <th>Refer</th>
                        <th>Last Active</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td><i class="fa-solid fa-user text-primary"></i> <span th:text="${user.name}"></span></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td th:text="${user.emailId}"></td>
                        <td th:text="${user.country}"></td>
                        <td th:text="${user.refer}"></td>
                        <td><span class="badge bg-info text-dark" th:text="${user.lastActive}"></span></td>
                        <td>
                            <span th:if="${user.role == 'ADMIN'}" class="badge bg-danger">Admin</span>
                            <span th:if="${user.role == 'USER'}" class="badge bg-success">User</span>
                            <span th:if="${user.role != 'ADMIN' and user.role != 'USER'}"
                                  class="badge bg-secondary" th:text="${user.role}"></span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="8" class="text-center text-muted">
                            <i class="fa-solid fa-circle-info"></i> No users found.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
     <nav th:if="${usersPage != null and usersPage.totalPages > 1}" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${usersPage.first}? 'disabled'">
            <a class="page-link" th:href="@{/admin/allusers(page=${usersPage.number - 1}, size=${usersPage.size},
                lastActive=${lastActive}, country=${country}, refer=${refer})}">Previous</a>
        </li>

        <li class="page-item" th:each="i : ${#numbers.sequence(0, usersPage.totalPages - 1)}"
            th:classappend="${usersPage.number == i}? 'active'">
            <a class="page-link" th:href="@{/admin/allusers(page=${i}, size=${usersPage.size},
                lastActive=${lastActive}, country=${country}, refer=${refer})}"
               th:text="${i + 1}"></a>
        </li>

        <li class="page-item" th:classappend="${usersPage.last}? 'disabled'">
            <a class="page-link" th:href="@{/admin/allusers(page=${usersPage.number + 1}, size=${usersPage.size},
                lastActive=${lastActive}, country=${country}, refer=${refer})}">Next</a>
        </li>
    </ul>
</nav>

    </div>
</div>

</section>
</body>
</html>
